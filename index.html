<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTM Scheduler</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .slot { padding: 10px; margin: 5px; border: 1px solid black; cursor: pointer; display: inline-block; }
        .booked { background-color: #ffcccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <h2>Parent-Teacher Meeting Scheduler</h2>
    <div id="slots"></div>
    
    <script>
        const startTime = 8 * 60;  // 8:00 AM in minutes
        const endTime = 13 * 60 + 30; // 1:30 PM in minutes
        const slotDuration = 10; // 10-minute slots
        const breakTime = 5; // 5-minute breaks
        let bookedSlots = {};

        function generateSlots() {
            const container = document.getElementById("slots");
            container.innerHTML = "";
            
            for (let time = startTime; time < endTime; time += slotDuration + breakTime) {
                let hour = Math.floor(time / 60);
                let minutes = time % 60;
                let slotLabel = `${hour}:${minutes.toString().padStart(2, '0')} ${hour >= 12 ? 'PM' : 'AM'}`;
                
                let slotDiv = document.createElement("div");
                slotDiv.className = "slot";
                slotDiv.textContent = slotLabel;
                slotDiv.onclick = () => bookSlot(slotLabel, slotDiv);
                
                if (bookedSlots[slotLabel]) {
                    slotDiv.classList.add("booked");
                    slotDiv.textContent = `${slotLabel} - ${bookedSlots[slotLabel]}`;
                }
                
                container.appendChild(slotDiv);
            }
        }

        function bookSlot(time, element) {
            if (bookedSlots[time]) return;
            let parentName = prompt("Enter your name to book this slot:");
            if (parentName) {
                bookedSlots[time] = parentName;
                element.classList.add("booked");
                element.textContent = `${time} - ${parentName}`;
                element.onclick = null;
            }
        }
        
        generateSlots();
    </script>
</body>
</html>
